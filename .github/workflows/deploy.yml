name: Deploy AOTW

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Function
    runs-on: ubuntu-latest

    permissions: # Recommended, but not strictly required for this specific error
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug Secret (REMOVE THIS AFTER DEBUGGING!)
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}"
      - name: Project Secret (REMOVE THIS AFTER DEBUGGING!)
        run: echo "${{ secrets.PROJECT_ID }}"

      - name: Deploy Cloud Function
        uses: google-github-actions/deploy-cloud-functions@v2
        with:
          name: task_set_aotw
          region: us-west1
          runtime: python310
          source_dir: .
          entry_point: task_set_aotw
          project_id: ${{ secrets.PROJECT_ID }}
          timeout: 60s # if needed